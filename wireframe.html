</head>


<!-- Body/Background -->
<body>

        <!-- Header Box Section -->
        <div class="headerBox">
            header
        </div>

        <!-- Nav Box Section -->
        <div class="navBox">
            nav
        </div>

        <!-- Section Box Section -->
        <div class="sectionBox">
            section
            <div class = "articleBox">
                article
                <div class = 'hBox'>
                    h1,h2,h3
                </div>
                <div class = 'pBox'>
                    p
                </div>
            </div>
        </div>

        <!-- Aside Box Section -->
        <div class="asideBox">
            aside
        </div>
        <!-- Aside Box Section -->
        <div class="footerBox">
            footer
        </div>      
        

    </div>
